<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
            .table-div {
                display: inline-flex;
                justify-content: center;
                text-align: center;
                width: 100%;
                border-bottom: 1px solid black;
                padding-bottom: 5px;
            }

            .table-div table {
                width: auto;
                position: relative;
                border: 1px solid black;                
                padding: 1px;
                margin: auto;
                margin-top: 10px;
            }
            .table-div th {
                border: 1px solid black;
                padding: 3px;
                font-size: 15px;
            }

            .table-div td {
                border: 1px solid black;
                margin: 2px;
            }

            .good-td {
                background-color: #4CAF50
            }
            .netural-td {
                background-color: transparent;
            }
            .bad-td {
                background-color: #FF5252;
            }
            .chart-div {
                display: inline-flex;
                justify-content: space-evenly;
                border-bottom: 1px solid black;
                text-align: center;
            }
            .piechart {
                height: 250px;
                width: auto;
                margin: 0px;
                margin-top: 5px;
                padding: 0px;
            }
            .ridgechart {
                border: 0px;
                z-index: -1;
                background-color: red;
                width: auto;
                width: 500px;
                margin-top: 10px;
                margin-right: 50px;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>{{ team }} Offense: Passing Detail </h2>
        </div>
        <div class="chart-div">
            <img src="data:image/png;base64, {{ pass_zone_distance_ridge_plot }}" alt="Pass Zone shown over Distance to First Down" class="ridgechart">
            <p style="text-align: center;">Pass Zone Target Distribution over Distance to First Down</p>
            <img src="data:image/png;base64, {{ pass_zone_map }}" alt="Pass Zone Field Map">
            <p style="text-align: center;">Map of All Passing Targets</p>
        </div>
    </body>
</html>
