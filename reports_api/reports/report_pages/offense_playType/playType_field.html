<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
            .chart-div {
                display: inline-flex;
                justify-content: space-evenly;
                border-bottom: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>Report Overview</h2>
        </div>
        <div>
            <div class="chart-div">
                <img src="data:image/png;base64, {{ play_type_map }}" alt="Personnel Pie Chart" class="piechart">
            </div>
        </div>

    </body>
</html>
