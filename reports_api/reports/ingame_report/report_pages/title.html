<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }

            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 5px;
            }

            /* Style for the team box */
            .team-box {
                background-color: white;
                height: 30px;
                position: relative;
                flex-grow: 1;
            }

            /* Style for the extending box */
            .team-value1 {
                background-color: green;
                height: 100%;
                position: absolute;

            }

            .team-value2 {
                background-color: blue;
                height: 100%;
                position: absolute;

            }
                /* Style for the value text */
            .value-text {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                padding: 0 5px;
            }

            .value-left {
                left: 0;
            }

            /* Style for the right value text */
            .value-right {
                right: 0;
            }

            /* Style for the label box */
            .label-box {
                background-color: white;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>Report Overview</h2>
            <img src="{{ images/endzone_shield.png }}" alt="Endzone Shield">
        </div>

        <div class="container">
            <div class="team-box">
              <div class="team-value1" style="left: 0; width: 80%;"></div>
              <div class="value-text value-left">69</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value2" style="right: 0; width: 80%;"></div>
              <div class="value-text value-right">420</div>
            </div>
        </div>

        <div class="container">
            <div class="team-box">
              <div class="team-value1" style="left: 0; width: 80%;"></div>
              <div class="value-text value-left">69</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value2" style="right: 0; width: 80%;"></div>
              <div class="value-text value-right">420</div>
            </div>
        </div>

        <div class="container">
            <div class="team-box">
              <div class="team-value1" style="left: 0; width: 80%;"></div>
              <div class="value-text value-left">69</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value2" style="right: 0; width: 80%;"></div>
              <div class="value-text value-right">420</div>
            </div>
        </div>
    </body>
</html>
