<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }

            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 5px;
            }

            /* Style for the team box */
            .team-box {
                height: 30px;
                position: relative;
                flex-grow: 1;
            }
        
            .team-value {
                height: 100%;
            }
            
                /* Style for the value text */
            .value-text {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                padding: 0 5px;
            }

            /* Style for the label box */
            .label-box {
                background-color: white;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding-left: 10px;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>Report Overview</h2>
            
        </div>

        <div class="container">
            <div class="team-box" style="transform: scale(-1)">
              <div class="team-value" style="width: 25%; background-color: green;"></div>
              <div class="value-text" style="right: 0; transform: scale(-1) translateY(50%)">69</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value" style="width: 20%; background-color: blue;"></div>
              <div class="value-text" style="right: 0;">420</div>
            </div>
        </div>

        <div class="container">
            <div class="team-box" style="transform: scale(-1)">
              <div class="team-value" style="width: 50%; background-color: green"></div>
              <div class="value-text" style="right: 0; transform: scale(-1) translateY(50%)">69</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value" style="width: 50%; background-color: blue;"></div>
              <div class="value-text" style="right: 0">420</div>
            </div>
        </div>

        <div class="container">
            <div class="team-box" style="transform: scale(-1)">
              <div class="team-value" style=" width: 100%; background-color: green;"></div>
              <div class="value-text" style="right: 0; transform: scale(-1) translateY(50%)">40</div>
            </div>
            <div class="label-box">Stat</div>
            <div class="team-box">
              <div class="team-value" style="width: 20%; background-color: blue;"></div>
              <div class="value-text" style="right: 0">420</div>
            </div>
        </div>
    </body>
</html>
