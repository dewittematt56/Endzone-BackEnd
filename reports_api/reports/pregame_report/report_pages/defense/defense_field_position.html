<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
            .table-div {
                display: inline-block;
                text-align: center;
                width: 100%;
                
            }

            .table-div table {
                position: relative;
                border: 1px solid black;                
                padding: 5px;
                margin: auto;
                margin-top: 20px;
                
            }
            .table-div th {
                border: 1px solid black;
                padding: 3px;
                font-size: 20px;
            }

            .table-div td {
                border: 1px solid black;
                margin: 2px;
                font-size: 15px;
            }

            .bad-td {
                background-color: #ed3a14;
            }
            .netural-td {
                background-color: transparent;
            }
            .good-td {
                background-color: #1283e2
            }
            p {
                text-align: left;
            }
            .piechart {
                height: 300px;
                width: auto;
                margin: 0px;
                padding: 0px;
            }
            .chart-div {
                width: 95%;
                padding: 0px;
                margin: 0px;
                display: inline-block;
                justify-content: space-evenly;
                border-bottom: 1px solid black;
                text-align: center;
            }
            .fieldchart {
                width: 100%;
                margin: 0px;
                padding: 0px;
                padding-top: -100px;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>{{ team }} Defensive Field Position</h2>
        </div>
        <div class="chart-div">
            <img src="data:image/png;base64, {{ field_zone_coverage }}" alt="Coverage Pie Chart" class="fieldchart">
            <img src="data:image/png;base64, {{ field_zone_pressure }}" alt="Coverage Pie Chart" class="fieldchart">
        </div>
    </body>
</html>
