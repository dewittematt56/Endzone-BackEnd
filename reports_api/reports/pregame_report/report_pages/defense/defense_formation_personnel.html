<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
            .table-div {
                display: inline-block;
                text-align: center;
                width: 100%;
                
            }

            .table-div table {
                position: relative;
                border: 1px solid black;                
                padding: 5px;
                margin: auto;
                margin-top: 20px;
                
            }
            .table-div th {
                border: 1px solid black;
                padding: 3px;
                font-size: 20px;
            }

            .table-div td {
                border: 1px solid black;
                margin: 2px;
                font-size: 15px;
            }

            .bad-td {
                background-color: #ed3a14;
            }
            .netural-td {
                background-color: transparent;
            }
            .good-td {
                background-color: #1283e2
            }
            p {
                text-align: left;
            }
            .piechart {
                height: 275px;
                width: auto;
                margin: 0px;
                padding: 0px;
            }
            .chart-div {
                width: 60%;
                display: inline-block;
                justify-content: space-evenly;
                text-align: center;
                margin: 0px;
                padding: 0px;
            }
            .barchart {
                border: 0px;
                z-index: -1;
                width: 55%;
            }

            .pressure-div {
                width: 100%;
            }
            
            .pressure-div .barchart {
                width: 100%;
            }

            .coverage-div {
                width: 100%;
                height: 45%;
                display: inline-flex;       
                justify-content: space-evenly;     
                border-bottom: 1px solid black;    
            }

            .coverage-div-row {
                display: inline-flex;
                justify-content: space-evenly;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>{{ team }} Defensive Formation & Personnel</h2>
        </div>
        <div class="coverage-div">
            <div class="coverage-div-row">
                <img src="data:image/png;base64, {{ formation_bar_chart }}" alt="Formation by Coverage Bar Graph" class="barchart">
                <img src="data:image/png;base64, {{ coverage_pie_chart }}" alt="Coverage Pie Chart" class="piechart">
            </div>
            <div class="coverage-div-row">
                <img src="data:image/png;base64, {{ personnel_bar_chart }}" alt="Personnel by Coverage Bar Graph" class="barchart">
                <img src="data:image/png;base64, {{ pressure_pie_chart }}" alt="Pressure Pie Chart" class="piechart">
            </div>
        </div>
        <div class="pressure-div">
            <div>
                <img src="data:image/png;base64, {{ pressure_formation_bar }}" alt="Pressure by Formation Bar Chart" class="barchart">
            </div>
        </div>
        <div style="border: 2px solid black; padding: 5px;">
            <p style="border-bottom: 1px dotted black; margin: 0px; padding: 5px;"><u>Personnel:</u> number of running backs and number of tight ends in a formation.</p>
        </div>
    </body>
</html>
