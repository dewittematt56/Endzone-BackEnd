<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 40px;
                text-align: center;
                padding: 0;
                margin: 0;
            }

            .overview-list {
                text-align: center;
            }

            .overview-list ol {
                font-size: 20px;
                display: inline-block;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class = "title-div">
            <h2>Report Overview</h2>
        </div>
        <div class = "overview-list">
            <ol>
                {% for page in pages %}
                    <li>{{ page }}</li>
                {% endfor %}

              </ol>
        </div>
    </body>
</html>
