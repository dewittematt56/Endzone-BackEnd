<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body {
                font-family: "Audiowide";
                overflow-y: hidden;
                margin: 0px;
            }
            .header-div {
                width: 100%;
                background-color: black;
                height: 100px;
                margin-bottom: 10px;
            }

            .header-div h3 {
                font-size: 30px;
                font-weight: 200;
                white-space: nowrap;
                color: white;
            }

            h4 {
                text-align: center;
                font-size: 25px;
                font-weight: 200;
                white-space: nowrap;
                color: black;
            }

            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="header-div">
            <table style="width: 100%;">
                <tr style="width: 100%;">
                    <td style="width: 100px;">
                        <img style="width: 100px; margin-left: 5px; margin-top: 2.5px;" src="{{ image_path }}" alt="Endzone Shield">
                    </td>
                    <td>
                        <h3 style="color: white">Recap Report</h3>
                    </td>
                    <td>
                        <h4 style="margin-left: auto; color: white; text-align: right; margin-right: 10px;">Overview</h4>
                    </td>
                </tr>
            </table>
        </div>
        <div class = "title-div">
        </div>
    </body>
</html>
