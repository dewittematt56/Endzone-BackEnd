<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body, html{
                height: 100%;
                width: 100%;
                margin: 0;
            }
            .parent {
                display: flex;
                height: 10%;
                width: 100%;
                align-items: center;
                justify-content: center;
                 /* Use Flexbox to arrange the child divs */
            }

            .logo-container{
                width: 15%; /* Set the width to 50% to make them sit side by side */
                height: 100%; /* Set a height for demonstration purposes */
                background-color: #0d1019; /* Add some background color to see the divs */
            }
            .text-container{
                width: 85%; /* Set the width to 50% to make them sit side by side */
                height: 100%; /* Set a height for demonstration purposes */
                background-color: #0d1019; /* Add some background color to see the divs */
            }
            .top{
                height: 65%;
                background-color: #0d1019;
                font-family: "Audiowide";
                position: relative;
            }
            .bottom{
                height: 35%;
                background-color: #0d1019;
                font-family: "Audiowide";
                position: relative;
            }
            .summary-report{
                font-family: "Audiowide";
                position: absolute;
                bottom: 0;
                padding: 8px;
                font-size: 23pt;
                color: white;
            }
            .endzone-analytics{
                font-family: "Audiowide";
                position: absolute;
                top: 0;
                padding-left: 8px;
                font-size: 13pt;
                color: white;
            }
            
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="logo-container"></div>
            <div class="text-container">
                <div class="top">
                    <div class="summary-report">Summary Report</div>
                </div>
                <div class="bottom">
                    <div class="endzone-analytics">Endzone Analytics</div>
                </div>
            </div>
        </div>
    </body>
</html>
