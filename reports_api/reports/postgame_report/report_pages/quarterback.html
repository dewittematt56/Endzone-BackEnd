<!DOCTYPE html>
<html>
    <head>
        <title>Endzone Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <style>
            body{
                font-family: "Audiowide";
                overflow-y: hidden;
                width: 100%;
                height: 100%;
            }
            .title-div {
                width: 100%;
                display: inline-block;
                text-align: center;
            }
            .title-div h2{
                font-size: 25px;
                text-align: center;
                padding: 0;
                margin: 0;
                text-decoration: underline;
            }
            .header{
                height: 100px;
                width: 100%;
                background-color: red;
            }
            .whole-page{
                height: 1212px;
                width: 100%;
                background-color: green;
            }
            .quarterback{
                background-color: blue;
                width: 100%;
                font-size: 30px;
                padding: 10px;
                margin: 0px;
                text-align: center;
            }
            .stats{
                /* background-color: #808080; */
                height: 150px;
            }
            .stats-table{
                height: 100%;
                width: 100%;
            }
            .stats-table th{
                border: 1px solid;
            }
            .picture{
                width: 200px;
            }
            .targets{
                height:300px;
                background-color: blue;
            }
            .targets-header{
                height: 45px;
                background-color: orange;
            }
            .targets-table{
                height: 150px;
                background-color: purple;
            }
            
            .wheel{
                height: 517px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class = "header"></div>
        <div class = "whole-page">
            <h2 class="quarterback">Quarterback</h2>
            <div class="stats">
                <table class="stats-table">
                    <tr>
                        <th class="picture">small</th>
                        <th class="table">test</th>
                    </tr>
                </table>
            </div>
            <div class="targets">Targets diagram</div>
            <div class="targets-header">Targets</div>
            <div class="targets-table">Targets table</div>
            <div class="wheel">wheel</div>
        </div>
    </body>
</html>
